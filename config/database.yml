default: &default
  adapter: <%= ENV['ADAPTER'] %>
  encoding: utf8
  username: root # Commend if you run on locally
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  min_messages: log


development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

test:
  <<: *default
  database: slack_bot_<%= Rails.env %>

production:
  <<: *default
  min_messages: notice
  url: <%= ENV['DATABASE_URL'] %>
